spring:
  application:
    name: user-service  # 服务名称
  cloud:
    nacos:
      username: nacos # nacos 账号
      password: nacos # nacos 密码
      server-addr: 127.0.0.1:8848 # nacos 地址
      grpc:
        port: 9848 # grpc 端口
      config:
        namespace: public
        group: DEFAULT_GROUP
        file-extension: yaml
        shared-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh:  false
        refresh-enabled: false

